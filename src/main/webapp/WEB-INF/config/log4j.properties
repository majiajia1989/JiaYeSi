log4j.rootLogger=debug,console,webApp
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

log4j.appender.webApp=biz.minaret.log4j.DatedFileAppender
log4j.appender.webApp.Prefix=WuYe_Site.
log4j.appender.webApp.Directory=./logs
log4j.appender.webApp.layout=org.apache.log4j.PatternLayout
log4j.appender.webApp.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS},%m%n

log4j.logger.web=info,web
log4j.appender.web=biz.minaret.log4j.DatedFileAppender
log4j.appender.web.Prefix=WuYe_Site_web.
log4j.appender.web.Directory=./logs
log4j.appender.web.layout=org.apache.log4j.PatternLayout
log4j.appender.web.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS},%m%n

log4j.logger.wechat_api=info,wechat_api
log4j.appender.wechat_api=biz.minaret.log4j.DatedFileAppender
log4j.appender.wechat_api.Prefix=WuYe_Site_wechat_api.
log4j.appender.wechat_api.Directory=./logs
log4j.appender.wechat_api.layout=org.apache.log4j.PatternLayout
log4j.appender.wechat_api.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS},%m%n

log4j.logger.exception=info,exception
log4j.appender.exception=biz.minaret.log4j.DatedFileAppender
log4j.appender.exception.Prefix=WuYe_Site_exception.
log4j.appender.exception.Directory=./logs
log4j.appender.exception.layout=org.apache.log4j.PatternLayout
log4j.appender.exception.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS},%m%n

